<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outdoor KW Store - Manajemen Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      background-color: #f0f2f5;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #1e724c, #2a9870);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-x: auto;
    }

    .product-management {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1;
    }

    .search-bar select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-warning {
      background-color: #ffc107;
    }

    .btn-info {
      background-color: #17a2b8;
    }

    .btn:hover {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
    }

    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }

    .product-card p {
      margin: 0;
      color: #666;
    }

    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
      }

      .sidebar h1 {
        display: none;
      }

      .sidebar ul {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        margin: 0 10px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Outdoor KW Store</h1>
    <ul>
      <li><a href="admin.html">ðŸ“Š Dashboard</a></li>
      <li><a href="manajemen-produk.html" class="active">ðŸ“¦ Manajemen Produk</a></li>
      <li><a href="manajemen-user.html">ðŸ‘¥ Manajemen User</a></li>
      <li><a href="laporan.html">ðŸ“ˆ Laporan</a></li>
      <li><a href="login.html" class="btn btn-danger">ðŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="product-management">
      <h2>Manajemen Produk</h2>
      
      <div class="search-bar">
        <input type="text" id="searchProduct" placeholder="Cari produk...">
        <select id="categoryFilter">
          <option value="all">Semua Kategori</option>
          <option value="tenda">Tenda</option>
          <option value="perlengkapan">Perlengkapan</option>
          <option value="peralatan">Peralatan</option>
          <option value="aksesoris">Aksesoris</option>
        </select>
        <button class="btn btn-primary" onclick="showAddProductModal()">Tambah Produk</button>
      </div>
      
      <div class="product-grid" id="productGrid">
        <!-- Produk akan ditampilkan di sini -->
      </div>
    </div>
  </div>

  <!-- Modal Tambah/Edit Produk -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Tambah Produk</h3>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Nama Produk:</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Harga Sewa per Hari:</label>
          <input type="number" id="productPrice" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Kategori:</label>
          <select id="productCategory" required>
            <option value="tenda">Tenda</option>
            <option value="perlengkapan">Perlengkapan</option>
            <option value="peralatan">Peralatan</option>
            <option value="aksesoris">Aksesoris</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productImage">Gambar Produk:</label>
          <input type="file" id="productImage" accept="image/*">
        </div>
        <div class="form-group">
          <label for="productDescription">Deskripsi:</label>
          <textarea id="productDescription" rows="3"></textarea>
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" class="btn">Simpan</button>
          <button type="button" class="btn btn-danger" onclick="closeProductModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script src="manajemen-produk.js"></script>
</body>
</html>
