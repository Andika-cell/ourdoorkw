<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Peminjaman - Outdoor KW Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #1e724c, #2a9870);
      color: white;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f7f7f7;
    }

    .status {
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      background-color: #28a745;
      font-weight: bold;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16305a;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Outdoor KW Store</h1>
    <ul>
      <li><a href="index.html">üè† Halaman Utama</a></li>
      <li><a href="test.html">üìù Form Peminjaman</a></li>
      <li><a href="status.html">üìÑ Status Peminjaman</a></li>
    </ul>
  </div>

  <div class="content">
    <h2>Status Peminjaman Alat Outdoor</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Harga Satuan</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="statusTable">
        <!-- Data status peminjaman akan diisi oleh JavaScript -->
      </tbody>
    </table>

    <button onclick="window.location.href = 'index.html';">Kembali ke Halaman Utama</button>
  </div>

  <script>
    const statusTable = document.getElementById("statusTable");
    const dataPeminjaman = JSON.parse(localStorage.getItem("dataPeminjaman")) || [];

    if (dataPeminjaman.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="4" style="text-align:center;">Belum ada peminjaman yang dilakukan.</td>`;
      statusTable.appendChild(row);
    } else {
      dataPeminjaman.forEach((alat, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${alat.nama}</td>
          <td>${alat.harga}</td>
          <td><span class="status">Peminjaman Berhasil</span></td>
        `;
        statusTable.appendChild(row);
      });
    }
  </script>

</body>
</html>
