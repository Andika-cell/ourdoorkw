<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outdoor KW Store - Laporan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      background-color: #f0f2f5;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #1e724c, #2a9870);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-x: auto;
    }

    .report-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card h3 {
      margin: 0;
      color: #666;
      font-size: 16px;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #2d6a4f;
      margin: 10px 0;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
    }

    .filter-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-section select, .filter-section input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
      }

      .sidebar h1 {
        display: none;
      }

      .sidebar ul {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        margin: 0 10px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Outdoor KW Store</h1>
    <ul>
      <li><a href="admin.html">ðŸ“Š Dashboard</a></li>
      <li><a href="manajemen-produk.html">ðŸ“¦ Manajemen Produk</a></li>
      <li><a href="manajemen-user.html">ðŸ‘¥ Manajemen User</a></li>
      <li><a href="laporan.html" class="active">ðŸ“ˆ Laporan</a></li>
      <li><a href="login.html" class="btn btn-danger">ðŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Laporan</h2>

    <!-- Statistik Utama -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Transaksi</h3>
        <div class="value" id="totalTransactions">0</div>
        <p>Bulan Ini</p>
      </div>
      <div class="stat-card">
        <h3>Pendapatan</h3>
        <div class="value" id="totalRevenue">Rp 0</div>
        <p>Bulan Ini</p>
      </div>
      <div class="stat-card">
        <h3>Produk Terpopuler</h3>
        <div class="value" id="popularProduct">-</div>
        <p>Berdasarkan Sewa</p>
      </div>
      <div class="stat-card">
        <h3>Pelanggan Aktif</h3>
        <div class="value" id="activeCustomers">0</div>
        <p>Bulan Ini</p>
      </div>
    </div>

    <!-- Filter Laporan -->
      
      <button class="btn" onclick="printReport()">Cetak Laporan</button>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="laporan.js"></script>
</body>
</html>
