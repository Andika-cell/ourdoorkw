<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor KW Store - Login User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #2d6a4f;
      font-size: 28px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #2d6a4f;
      box-shadow: 0 0 0 0.2rem rgba(45, 106, 79, 0.25);
    }

    .btn-login {
      background-color: #2d6a4f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background-color: #1b4332;
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #2d6a4f;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="back-home">
    <a href="indexUtama.html">‚Üê Kembali ke Beranda</a>
  </div>

  <div class="login-container">
    <div class="logo">
      <h1>Outdoor KW Store</h1>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    
    <div class="register-link">
      Belum punya akun? <a href="registrasi.html">Daftar disini</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Find user with matching email
      const user = users.find(u => u.email === email);
      
      if (!user) {
        document.getElementById('emailError').textContent = 'Email tidak terdaftar';
        document.getElementById('emailError').style.display = 'block';
        return;
      }
      
      if (user.password !== password) {
        document.getElementById('passwordError').textContent = 'Password salah';
        document.getElementById('passwordError').style.display = 'block';
        return;
      }
      
      // Store current user in localStorage
      localStorage.setItem('currentUser', JSON.stringify({
        name: user.name,
        email: user.email,
        role: user.role
      }));
      
      // Redirect to main page
      window.location.href = 'indexUtama.html';
    });
  </script>
</body>
</html>
