<head>

  <title>Contoh Styling Huruf</title>
  <style>
    body {
      font-family: 'Arial', sans-serif; /* Jenis huruf */
      font-size: 16px;                  /* Ukuran huruf */
      color: #333333;                   /* Warna huruf */
    }

    h1 {
      font-size: 32px;
      font-weight: bold;               /* Tebal huruf */
      color: navy;
    }

    p {
      font-style: italic;             /* Huruf miring */
      line-height: 1.5;               /* Jarak antar baris */
      text-align: justify;            /* Rata kanan-kiri */
    }

    .highlight {
      color: red;
      font-weight: bold;
      text-transform: uppercase;      /* Mengubah jadi huruf kapital semua */
    }
  </style>
</head>
<body>
  <h1>Selamat Datang</h1>
  <p>silahkan login</p>
</body>

<body id="hero" class="d-flex justify-content-center align-items-center vh-100">
  
  <div class="card p-4 shadow" style="min-width: 300px;">
    <h4 class="text-center mb-3">Login</h4>
    <form onsubmit="return login()">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    <div class="text-danger mt-2" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Login dummy dengan username dan password untuk masing-masing aktor
      const users = {
        "Pelanggan": "123",
        "Admin": "123",
        "Manajer": "123",
        "Teknisi": "123",
        "Owner": "123"
      };

      const pages = {
        "Pelanggan": "index.html",
        "Admin": "admin.html",
        "Manajer": "manajer.html",
        "Teknisi": "teknisi.html",
        "Owner": "Owner.html"
      };

      if (users[user] && users[user] === pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = pages[user];
      } else {
        document.getElementById("error-msg").textContent = "Username atau password salah.";
      }
      
      return false;
    }
  </script>
</body>
